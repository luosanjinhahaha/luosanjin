<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script>
    console.log(returnCitySN["cip"]+','+returnCitySN["cname"]);
    Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
            "q+": Math.floor((this.getMonth() + 3) / 3),
            "S": this.getMilliseconds()
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;

    };

    /*记录点击推文保健类的PV操作*/
    var chatCount;

    var pvIp = returnCitySN["cip"];

    var pvHomeLocation = returnCitySN["cname"];

    var pvUserName = $("#user_name").text();

    var pvTime = new Date().format("yyyy-MM-dd hh:mm:ss");

    $(function () {
        $.ajax({
            url:"/medical/admin/getUserPvCount",
            type:"GET",
            data:{
                "pvUserName" : $("#user_name").text(),
            },
            success:function (res) {
                console.log(res);
                if(res.extend.userPv == null){
                    chatCount = 1;
                }else{
                    if(res.extend.userPv.pvChatSum == null){
                        chatCount = 1;
                    }else{
                        chatCount = res.extend.userPv.pvChatSum;

                    }
                }
            }
        });
    });

    $("#chat").click(function () {
       var pvChatSum =  ++chatCount;
       var pvData = "pvIp=" + pvIp + "&" + "pvHomeLocation=" + pvHomeLocation + "&" + "pvUserName=" + pvUserName + "&" + "pvTime=" + pvTime + "&" + "pvChatSum=" + pvChatSum;
        $.ajax({
            url: "/medical/admin/pageViews",
            type: "POST",
            data: pvData,
            success: function (res) {
                console.log(res);
            }
        });
    });

    $("#logout").click(function () {
        swal({
            title : "您确定注销吗？",
            type : "warning",
            showCancelButton : true,
            confirmButtonColor : "#DD6B55",
            confirmButtonText : "确定",
            cancelButtonText : "取消",
            closeOnConfirm : false,
            closeOnCancel : false
        },function (isConfirm) {
            if(isConfirm){
                $.ajax({
                   url:"/medical/user/logout",
                   type:"POST",
                   success:function (res) {
                       if(res.code == 200){
                           swal({
                              title:"您已成功退出！再见！",
                              type:"success",
                           },function () {
                               location.href = "/medical/user/index";
                           });
                       }
                   },
                   error:function () {
                       swal({
                           title:"系统发生未知错误！您已强制退出，再见！",
                           type:"error"
                       })
                   }
                });
            }else{
                swal({
                    title:"您已取消退出退出！",
                    type:"success",
                });
            }
        });
    });

</script>
</html>
