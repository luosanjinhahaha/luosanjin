<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12" th:each="question:${question}">
    <div class="single-blog-area bg-gray mb-50">
        <div class="blog-post-thumbnail">
            <div class="post-date">
                <a href="javascript:;" th:text="${question.questionTime}">2018年9月30日</a>
            </div>
        </div>
        <div style="position: absolute;left: 10px;top: 15px; width: 50px;height: 50px;border: 1px solid black;border-radius: 50%;">
            <img style="width: 50px;height: 50px;border-radius: 50%;" th:src="@{/images/homepage_images/blog-img/7.jpg}" alt="">
        </div>
        <div style="position: relative;top: 73px;left: 10px;" th:text="${question.user.username}"></div>
        <div class="post-content">
            <a th:href="@{/user/communityDetails/}+${question.questionId}" class="headline" th:text="${question.questionName}">胃胀气的时候，该如何排气？？</a>
            <a th:href="@{/user/communityDetails/}+${question.questionId}" class="comments">3 评论</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
